<html>

<head>
    <title>3D Shapes</title>
    <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
</head>

<body>
    <a-scene>
        <a-octahedron position="3 1 -3" radius="0.25" color="blue"></a-octahedron>
        <a-sphere position="2.3 1 -2.5" radius="0.4" color="magenta"></a-sphere>
        <a-box position="1.25 1 -3" color="violet"></a-box>
        <a-cone position="-0.5 1.25 -3.75" color="red" radius="1" height="1.5"></a-cone>
        <a-cylinder position = " -2 1 -3" height = "1" radius="0.5" color="brown"></a-cylinder>
        <a-ring position = "-5 1 -3.75" radius-inner="0.5" radius-outer="1.5" color="teal"></a-ring>
        <a-plane position = "0 0 -4" width="20" heigth = "20" color = "orange"></a-plane>

    </a-scene>
</body>
</html>
